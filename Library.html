<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" type="text/css" href="Library.css" />
    </head>
    <body>
        <h1 id="banner">
            Library
        </h1>

        <div id="libraryContainer">
            <div id="input" class="book">
                <div class="book-left">
                    <input id="newTitle" type="text" value="Muzzy"/>
                    <input id="newAuthor" type="text" value="Doc"/>
                </div>
                <div class="book-right">
                    <input id="newPages" type="text" value='129'/>
                    <input id="newRead" type="checkbox"/>
                    <button id="addBook">Add Book</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="Library.js"></script>
</html>
